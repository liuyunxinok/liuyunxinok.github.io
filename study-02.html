<html>
    <head>
        <meta charset="utf-8">
        <title>学习html02--列表学习</title>
        <style>
            ul {
                list-style-type: circle;
                /* display: inline; */
            }
            ol {
                list-style-type: upper-alpha;
            }
            dl {
                list-style-type: circle;
            }
            /* li,dd {
                display: inline;
            } */

        </style>
    </head>
    
    <body>
        <p>1.无序列表 {ul - li}</p>
        <ul>
            <li>第一项</li>
            <li>第二项</li>
            <li>第三项</li>
        </ul>
        <p>2. 有序列表 {ol - li}</p>
        <ol>
            <li>第一项</li>
            <li>第二项</li>
            <li>第三项</li>
        </ol>
        <p>3.自定义列表 {dl - dd}</p>
        <dl>
            <dd>第一项</dd>
            <dd>第二项</dd>
            <dd>第三项</dd>
        </dl>

    </body>

</html>
