<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格学习</title>
        <style>
            table, th, td {
                border: 1px solid green;
                text-align: center;
            }            
            table {width: 100%}
            th {
                 height: 50px;
                 background-color: green;
                 color: white;
            }
            td {
                height: 50px;
                vertical-align: bottom;
                padding: 10px;
            }
            

        </style>

    </head>
    <body>
        <table>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
            </tr>
            <tr>
                <td>张三</td>
                <td>18</td>
            </tr>
            <tr>
                <td>王四</td>
                <td>20</td>
            </tr>
        </table>


    </body>

</html>
